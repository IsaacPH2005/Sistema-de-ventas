    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4 class="card-title">CONFIGURACION DE PERFIL</h4>
          </div>
          <div class="card-body bg-dark-subtle">

            <img
              src="https://www.hola.com/imagenes/estar-bien/20221018219233/buenas-personas-caracteristicas/1-153-242/getty-chica-feliz-t.jpg?im=Resize=(680)"

            <div class="row">
              <div class="col-12 col-md-6 mt-4">
                <div class="form-input">
                  <label for="nombrePerfil" class="form-label">Nombre*</label>
                  <input type="text" class="form-control" name="nombrePerfil" id="nombrePerfil" value=""
                    placeholder="Nombre:" required />
                </div>
              </div>
              <div class="col-12 col-md-6 mt-4">
                <div class="form-input">
                  <label for="apellidoPerfil" class="form-label">Apellido*</label>
                  <input type="text" class="form-control" name="apellidoPerfil" id="apellidoPerfil" value=""
                    placeholder="Apellido:" required />
                </div>
              </div>
              <div class="col-12 col-md-6 mt-4">
                <div class="form-input">
                  <label for="usuarioPerdil" class="form-label">Usuario*</label>
                  <input type="text" class="form-control" name="usuarioPerfil" id="usuarioPerfil" value=""
                    placeholder="@Usuario" required/>
                </div>
              </div>
              <div class="col-12 col-md-6 mt-4">
                <div class="form-input">
                  <label for="emailPerfil" class="form-label">Correo*</label>
                  <input type="email" class="form-control" name="emailPerfil" id="emailPerfil" value=""
                    placeholder="username@gmail.com">
                </div>
              </div>
              <div class="col-12 col-md-6 mt-4">
                <div class="form-input">
                  <label for="email" class="form-label">Imagen de perfil*</label>
                  <input type="file" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer bg-dark-subtle">
            <button type="button" class="btn btn-success" onclick="guardar()">GUARDAR PERFIL</button>
          </div>
        </div>
        <div class="card mt-5">
          <div class="card-header bg-primary text-white">
            <h4 class="">CAMBIAR LA CONTRASEÑA</h4>
          </div>
          <div class="card-body bg-dark-subtle">
            <div class="col-12 col-md-6">
              <div class="form-input">
                <label for="password-1" class="form-label">Contraseña actual*</label>
                <input type="password" class="form-control" name="password-1" id="password-1" value=""
                  placeholder="Contraseña actual">
              </div>
            </div>
            <div class="col-12 col-md-6 mt-4">
              <div class="form-input">
                <label for="password-2" class="form-label">Contraseña nueva*</label>
                <input type="password" class="form-control" name="password-2" id="password-2" value=""
                  placeholder="Contraseña nueva">
              </div>
            </div>
            <div class="col-12 col-md-6 mt-4">
              <div class="form-input">
                <label for="password-3" class="form-label">Vuelva a escribir la contraseña*</label>
                <input type="password" class="form-control" name="password-3" id="password-3" value=""
                  placeholder="Vuelva a escribir la contraseña">
              </div>
            </div>
          </div>
          <div class="card-footer bg-dark-subtle">
            <button type="button" class="btn btn-success" onclick="guardarContraseña()">GUARDAR CONTRASEÑA</button>
          </div>
        </div>
